<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="portal de notícias, contate-nos" />
	<link rel="stylesheet" type="text/css" href="../css/global.css">
	<link rel="stylesheet" type="text/css" href="../css/contate-nos-style.css">
	<title>Contate-nos</title>
</head>

<body>
	<section id="contate-nos">
		<h2>Contate-nos</h2><br/>
		<p>Preencha o formulário abaixo e envie sua mensagem, crítica ou sugestão.</p>
		
		<div class="formulario">
			<form id="form-contato" name="formcontato" method="post" action="http://url.com">
				<fieldset style="border:0px">
				
					<label>Nome:</label><input type="text" id="nome" name="nome" size="50" required autofocus placeholder="Digite seu nome" /><br />
					<label>Email:</label><input type="email" id="email" name="email" size="50" required placeholder="Digite seu e-mail" /><br />
					<label>Telefone:</label><input type="tel" id="telefone" name="telefone" size="50" pattern="[0-9]{2} [0-9]{4} [0-9]{4}" placeholder="11 11111111" title="Digite o DDD + 8 numeros" /><br />
					<label>Cidade:</label><input type="text" id="cidade" name="cidade" size="50" required placeholder="Digite sua cidade" /><br />
					<label>Estado:</label>
					<select name="Estado" id="estado">
						<option value="Selecione">Selecione</option>
						<option value="Acre">Acre</option>
						<option value="Alagoas">Alagoas</option>
						<option value="Amapá">Amapá</option>
						<option value="Amazonas">Amazonas</option>
						<option value="Bahia">Bahia</option>
						<option value="Ceará">Ceará</option>
						<option value="Distrito Federal">Distrito Federal</option>
						<option value="Espírito Santo">Espírito Santo</option>
						<option value="Goiás">Goiás</option>
						<option value="Maranhão">Maranhão</option>
						<option value="Mato Grosso">Mato Grosso</option>
						<option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
						<option value="Minas Gerais">Minas Gerais</option>
						<option value="Pará">Pará</option>
						<option value="Paraíba">Paraíba</option>
						<option value="Paraná">Paraná</option>
						<option value="Pernambuco">Pernambuco</option>
						<option value="Piauí">Piauí</option>
						<option value="Rio de Janeiro">Rio de Janeiro</option>
						<option value="Rio Grande do Norte">Rio Grande do Norte</option>
						<option value="Rio Grande do Sul">Rio Grande do Sul</option>
						<option value="Rondônia">Rondônia</option>
						<option value="Roraima">Roraima</option>
						<option value="Santa Catarina">Santa Catarina</option>
						<option value="São Paulo">São Paulo</option>
						<option value="Sergipe">Sergipe</option>
						<option value="Tocantins">Tocantins</option>
					</select><br />
					<label>Mensagem:</label><textarea rows="4" cols="50" id="mensagem" name="mensagem" required placeholder="Digite sua mensagem"></textarea><br />
					<input type="submit" id="btnEnviar" name="enviar" value="Enviar"/><br />
				
				</fieldset>
			</form>
		</div>
	</section>
</body>

</html>
